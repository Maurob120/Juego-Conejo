<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/conejo.png" type="image/png" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Conejo Juego</title>
</head>
<body class="dark-theme">
  <button id="boton"> Cambiar de tema </button>
    <div class="phone">
      <!-- conejo 1 -->
      <div class="layer-1">
        <input type="checkbox">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- conejo 2 -->
      <div class="layer-2">
        <input type="checkbox">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- pared 1 -->
      <div class="layer-3">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- conejo 3 -->
      <div class="layer-4">
        <input type="checkbox">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- pared 2 -->
      <div class="layer-5">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- conejo 4 -->
      <div class="layer-6">
        <input type="checkbox">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div> 
      <!-- pared 3 -->
      <div class="layer-7">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- pasto 1 -->
      <div class="layer-8">
        <div class="layer-8__left-lawn"></div>
        <div class="layer-8__center-lawn"></div>
        <div class="layer-8__right-lawn"></div>
      </div>
      <!-- nube 1 -->
      <div class="layer-9">
        <div class="layer-9__left-cloud"></div>
        <div class="layer-9__right-cloud"></div>
      </div>
      <!-- nube 2 -->
      <div class="layer-10">
        <div class="layer-10__left-cloud"></div>
        <div class="layer-10__right-cloud"></div>
      </div>
       <!-- score -->
    <h1 class="title">
      <img
          src="img/conejo.png"
          alt="conejo logo">
    </h1>
    <h2 class="score">Score: </h2>
    </div>
    <script src="js/app.js"></script>
  </body>
  </html>
